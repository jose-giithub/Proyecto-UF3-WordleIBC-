<head>

    <title>Wordle Jose y Cosmin</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="nav-link" type="button">
                                    <i class="fa-solid fa-chart-simple fa-fade fa-xl"></i>
                                </button>
                            </li>
                            <li class="nav-item">
                                <li class="nav-item">
                                    <a class="navbar-brand" href="#">
                                        <h5 class="m-0">Wordle IBC</h5>
                                    </a>
                                </li>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button">
                                    <i class="fa-solid fa-arrows-rotate fa-spin fa-xl"></i>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button">
                                    <i class="fa-solid fa-circle-question fa-bounce fa-xl"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main class="container" id="cuadricula"></main>

            <h1>teclado</h1>
        </div>

        <!-- *******************************Formulario -->
        <div id="contenedorFormulario" class="position-fixed top-50 start-50 translate-middle">
            <div class="card mx-auto my-5" id="formulario">
                <div class="card-header">
                    <h1 class="text-center">Formulario de inicio</h1>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Campo de nombre     -->
                        <div class="mb-3">
                            <label for="fname" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="fname" name="fname"
                                placeholder="Escribe tu nombre aquí" autocomplete="on" required>
                            <p id="textoAlertaNombre" style="color: red;"></p>
                        </div>
                        <!-- Campo de Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                placeholder="Ingrese sus apellidos" required>
                            <p id="textoAlertaApellidos" style="color: red;"></p>
                        </div>

                        <!-- Campo de Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="Ingrese su correo electrónico" required>
                            <p id="textoAlertaCorreo" style="color: red;"></p>
                        </div>

                        <!-- Campo de Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono"
                                placeholder="Ingrese su número de teléfono" required>
                            <p id="textoAlertaTelefono" style="color: red;"></p>
                        </div>

                        <!-- si algo esta mal sale  -->
                        <div id="infoerror" class="info">
                            <span id="formErrorSpam">
                                <p id="textoAlerta" style="color: red;">Tienes algún campo es erróneo</p>
                            </span>
                        </div>
                        <button id="botonFormulario" class="btn btn-primary btn-block" value="Validar">Enviar
                        </button>
                    </form>
                </div>
            </div>
            <!-- Aqui se muestra el nombre  -->
            <!-- <div id="mostrarNom">
            <span id="nombreUsuario"></span>
             <span id="apellidosUsuario"></span>
        </div>  -->
            <!-- Fin formulario -->
        </div>
</body>

</html>
